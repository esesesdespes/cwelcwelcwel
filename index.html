<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        :root {
            --bg: #05070a;           /* Prawie czarne tło */
            --panel: #0f131a;        /* Ciemny panel */
            --accent: #00ff9d;       /* Neonowa mięta / cyjan */
            --text-main: #ffffff;
            --text-dim: #64748b;
            --border: #1e293b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            padding: 20px;
            overflow-x: hidden;
        }

        .wrapper {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- NAGŁÓWEK --- */
        header {
            text-align: center;
            padding: 40px 0 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 3rem; /* Powiekszony tytul */
            font-weight: 900;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin: 0;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .author-tag {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 5px;
            font-weight: bold;
            opacity: 0.9;
            position: relative;
            display: inline-block;
        }
        
        .author-tag::before, .author-tag::after {
            content: "—";
            color: var(--text-dim);
            margin: 0 10px;
        }

        /* --- OKNO Z FILMEM (CINEMA MODE) --- */
        .video-showcase {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 40px;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 0 40px rgba(0, 255, 157, 0.05); /* Delikatna poswiata */
            position: relative;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Proporcje 16:9 */
            height: 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- PANEL STEROWANIA --- */
        .controls-panel {
            background: var(--panel);
            padding: 25px;
            border-radius: 16px;
            display: grid;
            grid-template-columns: 100px 1fr 1fr auto;
            gap: 20px;
            align-items: end;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            position: sticky;
            top: 20px;
            z-index: 100;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }

        .field-group { display: flex; flex-direction: column; gap: 8px; }

        label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            background: #080a0f;
            border: 1px solid var(--border);
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
        }

        /* PRZYCISK TOGGLE */
        .btn-toggle {
            background: var(--border);
            color: var(--text-main);
            border: none;
            padding: 14px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            height: 47px;
        }

        .btn-toggle:hover { background: #2d3b4e; }
        
        /* Aktywny przycisk (zaznaczony) */
        .btn-toggle.active {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        /* --- LISTA GRACZY --- */
        #status-bar {
            margin-bottom: 15px;
            color: var(--text-dim);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        #grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 15px;
            opacity: 1;
            transition: opacity 0.3s;
        }
        
        #grid-container.hidden {
            display: none;
        }

        .player-card {
            background: var(--panel);
            padding: 15px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }

        .player-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            background: #131821;
        }

        .id-pill {
            background: rgba(0, 255, 157, 0.1);
            color: var(--accent);
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 6px;
            margin-right: 15px;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .nick-txt {
            font-weight: 500;
            color: #e2e8f0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 800px) {
            .controls-panel { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="wrapper">
    
    <header>
        <h1>GrandRP Finder</h1>
        <div class="author-tag">by kejcpi</div>
    </header>

    <div class="video-showcase">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=0&rel=0" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls-panel">
        <div class="field-group">
            <label>Server ID</label>
            <input type="text" id="srv" value="8rml8v">
        </div>
        <div class="field-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="liveSearch()">
        </div>
        <div class="field-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. kejcpi" oninput="liveSearch()">
        </div>
        
        <button id="toggleBtn" class="btn-toggle active" onclick="toggleList()">
            UKRYJ LISTĘ
        </button>
    </div>

    <div id="status-bar">
        <span id="player-count">Łączenie z serwerem...</span>
        <span id="last-update"></span>
    </div>

    <div id="grid-container">
        </div>

</div>

<script>
    let playersData = [];
    let isListVisible = true;

    async function fetchData() {
        const sID = document.getElementById('srv').value;
        const countLabel = document.getElementById('player-count');
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}`);
            const data = await res.json();
            
            playersData = data.Data.players;
            playersData.sort((a, b) => a.id - b.id);
            
            document.getElementById('last-update').innerText = "Odświeżono: " + new Date().toLocaleTimeString();
            liveSearch(); // Odśwież widok
        } catch (e) {
            countLabel.innerText = "Błąd połączenia (sprawdź ID serwera).";
        }
    }

    function liveSearch() {
        const idQuery = document.getElementById('sid').value;
        const nickQuery = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid-container');
        const countLabel = document.getElementById('player-count');

        // Filtrowanie
        const filtered = playersData.filter(p => {
            const matchId = idQuery ? p.id.toString().startsWith(idQuery) : true;
            const matchNick = nickQuery ? p.name.toLowerCase().includes(nickQuery) : true;
            return matchId && matchNick;
        });

        // Aktualizacja licznika
        countLabel.innerHTML = `Online: <strong style="color:var(--accent)">${filtered.length}</strong> / ${playersData.length}`;

        // Renderowanie kafelków
        if (!isListVisible) return;

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="player-card">
                    <span class="id-pill">${p.id}</span>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        
        grid.innerHTML = html || "<div style='padding:20px; color:#555'>Brak wyników.</div>";
    }

    function toggleList() {
        const grid = document.getElementById('grid-container');
        const btn = document.getElementById('toggleBtn');
        isListVisible = !isListVisible;

        if (isListVisible) {
            grid.classList.remove('hidden');
            btn.classList.add('active');
            btn.innerText = "UKRYJ LISTĘ";
            liveSearch(); // Przerysuj, jeśli było ukryte
        } else {
            grid.classList.add('hidden');
            btn.classList.remove('active');
            btn.innerText = "POKAŻ LISTĘ";
        }
    }

    // Auto-odświeżanie co minutę
    setInterval(fetchData, 60000);
    // Start na wejściu
    fetchData();

</script>

</body>
</html>
