<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        /* --- PALETA KOLORÓW --- */
        :root {
            --bg: #050505;             
            --panel: #0a0a0a;          
            
            /* DOMYŚLNY MOTYW: ELECTRIC BLUE */
            --theme: #0055FF;          
            --theme-glow: rgba(0, 85, 255, 0.5);
            
            --header-gray: #e6e6e6;    
            --header-glow: rgba(255, 255, 255, 0.3);

            --text: #ffffff;
            --text-dim: #888;
            --border: #333;
        }

        /* USUNIĘCIE STRZAŁEK W POLACH NUMERYCZNYCH */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Żeby tło nie rozpychało strony */
        }

        /* --- NOWE TŁO (AURORA + GRID) --- */
        .background-fx {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        /* Warstwa 1: Rozmazane kolory */
        .bg-gradient {
            position: absolute;
            width: 150%; height: 150%;
            top: -25%; left: -25%;
            background: radial-gradient(circle at 50% 50%, var(--theme-glow), transparent 40%),
                        radial-gradient(circle at 20% 80%, var(--theme-glow), transparent 40%);
            filter: blur(120px);
            opacity: 0.25; /* Delikatne */
            animation: floatBg 15s infinite alternate ease-in-out;
        }

        /* Warstwa 2: Siatka taktyczna */
        .bg-grid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 100%);
        }

        @keyframes floatBg {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, 20px) rotate(5deg); }
        }

        .wrapper { 
            width: 100%; max-width: 1300px; position: relative; 
        }

        /* --- PANEL ZMIANY KOLORU --- */
        .theme-panel {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px); /* Efekt szkła */
            border: 1px solid var(--theme);
            border-radius: 8px;
            box-shadow: 0 0 15px var(--theme-glow);
            z-index: 200;
        }

        .theme-label {
            font-size: 0.8rem; font-weight: bold; color: var(--theme);
            text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px var(--theme-glow);
        }

        .color-preview {
            width: 25px; height: 25px;
            border-radius: 4px; border: 2px solid #fff;
            background-color: var(--theme);
            position: relative; cursor: pointer;
            box-shadow: 0 0 8px var(--theme);
            overflow: hidden;
        }

        #themePicker {
            position: absolute; top: -10px; left: -10px;
            width: 50px; height: 50px; opacity: 0; cursor: pointer;
        }

        /* --- NAGŁÓWEK --- */
        header { 
            text-align: center; margin-bottom: 30px; 
            padding-top: 40px; position: relative; z-index: 10;
        }

        h1 {
            font-size: 3rem; font-weight: 900;
            text-transform: uppercase; letter-spacing: 3px; margin: 0;
            background: linear-gradient(to bottom, #ffffff 40%, #999 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--header-glow));
        }

        .signature {
            font-size: 1rem; color: var(--theme);
            letter-spacing: 5px; text-transform: uppercase;
            font-weight: bold; margin-top: 5px;
            position: relative; display: inline-block;
            text-shadow: 0 0 10px var(--theme-glow);
            transition: color 0.3s;
        }
        .signature::before, .signature::after { content: "—"; color: #555; margin: 0 10px; }

        /* --- VIDEO --- */
        .video-box {
            width: 100%; max-width: 400px; margin: 0 auto 30px;
            border: 2px solid var(--theme); border-radius: 15px;
            overflow: hidden; background: #000;
            box-shadow: 0 0 30px var(--theme-glow); /* Mocniejszy cień */
            position: relative; z-index: 20;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- PANEL STEROWANIA --- */
        .controls {
            background: rgba(10, 10, 10, 0.7); /* Bardziej przezroczyste */
            backdrop-filter: blur(10px);       /* Rozmycie tła pod panelem */
            padding: 25px;
            border-radius: 20px; display: flex; flex-wrap: wrap; gap: 20px;
            align-items: flex-start; margin-bottom: 20px;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group {
            display: flex; flex-direction: column; gap: 8px;
            flex: 1; min-width: 180px;
        }

        label {
            font-size: 0.75rem; color: var(--theme);
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px var(--theme-glow);
            transition: color 0.3s;
        }

        input, select {
            background: rgba(0,0,0,0.6); 
            border: 1px solid var(--theme);
            color: white; padding: 14px; border-radius: 10px;
            outline: none; font-size: 1rem; transition: 0.3s;
            width: 100%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.05);
            position: relative; z-index: 101;
        }
        
        input:focus, select:focus {
            border-color: var(--theme);
            box-shadow: 0 0 15px var(--theme-glow);
            background: #000;
        }

        /* --- PRZYCISKI --- */
        .btn-group {
            display: flex; gap: 15px; align-items: flex-end; height: 100%; padding-top: 22px;
        }

        button {
            padding: 12px 30px; background: rgba(0,0,0,0.4);
            border: 1px solid var(--theme); color: var(--theme);
            border-radius: 10px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; height: 48px;
            transition: 0.3s; min-width: 130px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 101;
        }

        button:hover, button.active {
            background: var(--theme); color: #000;
            box-shadow: 0 0 25px var(--theme);
        }

        /* --- STATYSTYKI --- */
        .stats-bar {
            display: flex; justify-content: center; align-items: center;    
            position: relative; margin-bottom: 25px; 
            padding: 0 10px; width: 100%; height: 40px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        #counter {
            font-size: 1.8rem; color: #fff;
            text-transform: uppercase; letter-spacing: 1px;
        }
        
        #counter strong {
            color: var(--theme);
            text-shadow: 0 0 15px var(--theme);
            transition: color 0.3s;
        }

        #time {
            position: absolute; right: 0;
            font-size: 0.8rem; color: var(--text-dim);
            font-family: monospace;
        }

        /* --- GRID --- */
        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px; width: 100%;
        }

        .card {
            background: rgba(10, 10, 10, 0.8); /* Lekka przezroczystość */
            backdrop-filter: blur(5px);
            border: 1px solid #222; 
            padding: 15px; border-radius: 10px; display: flex; align-items: center;
            transition: 0.3s; position: relative;
        }
        
        .card:hover {
            border-color: var(--theme); background: #111;
            transform: translateY(-3px); box-shadow: 0 0 15px var(--theme-glow);
        }

        /* STYL PINGU */
        .ping-badge {
            position: absolute;
            top: 5px; right: 8px;
            font-size: 0.75rem; font-family: monospace;
            font-weight: bold; opacity: 0.9;
        }

        .id-box {
            color: var(--theme); 
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--theme);
            font-weight: bold; font-size: 1.1rem; padding: 5px 10px;
            border-radius: 6px; margin-right: 15px; min-width: 60px;
            text-align: center; font-family: monospace;
            box-shadow: 0 0 5px var(--theme-glow);
            transition: color 0.3s, border-color 0.3s;
        }

        .nick-txt {
            color: #e0e0e0; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; font-weight: 500;
        }

        .hidden-input { display: none; margin-top: 10px; border-color: var(--theme); }
        .hidden-list { display: none !important; }
    </style>
</head>
<body>

<div class="background-fx">
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
</div>

<div class="wrapper">
    <div class="theme-panel">
        <span class="theme-label">MOTYW:</span>
        <div class="color-preview">
            <input type="color" id="themePicker" value="#0055FF">
        </div>
    </div>

    <header>
        <h1>GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Wybierz Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom" style="font-weight:bold;">-- Wpisz własne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="np. 6y6m6y" onchange="manualRefresh()">
        </div>

        <div class="input-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>

        <div class="input-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <div class="btn-group">
            <button id="refreshBtn" onclick="manualRefresh()">ODŚWIEŻ</button>
            <button id="btnToggle" class="active" onclick="toggleList()">Ukryj listę</button>
        </div>
    </div>

    <div class="stats-bar">
        <span id="counter">Ładowanie...</span>
        <span id="time"></span>
    </div>

    <div id="grid"></div>
</div>

<script>
    // ZMIENNE GLOBALNE
    let players = [];
    let showList = true;

    // --- LOGIKA MOTYWU ---
    function setTheme(color) {
        document.documentElement.style.setProperty('--theme', color);
        document.documentElement.style.setProperty('--theme-glow', color + '66');
        
        const picker = document.getElementById('themePicker');
        const preview = document.querySelector('.color-preview');
        if(preview) preview.style.backgroundColor = color;
        if(picker) picker.value = color;
        
        localStorage.setItem('grandrp_theme', color);
    }

    // --- INICJALIZACJA ---
    document.addEventListener("DOMContentLoaded", function() {
        const picker = document.getElementById('themePicker');
        if (picker) {
            picker.addEventListener('input', (e) => {
                setTheme(e.target.value);
            });
        }

        const savedColor = localStorage.getItem('grandrp_theme');
        if (savedColor) {
            setTheme(savedColor);
        } else {
            setTheme('#0055FF'); // Domyślny
        }

        getData(false);

        setInterval(() => {
            getData(true);
        }, 15000);
    });

    // --- POBIERANIE DANYCH ---
    async function getData(isAuto = false) {
        let sID = document.getElementById('serverSelect').value;
        const customInput = document.getElementById('customSrv');

        if (sID === 'custom') {
            if(customInput) sID = customInput.value;
            if (!sID || sID.length < 3) return; 
        }

        const btn = document.getElementById('refreshBtn');
        const timeSpan = document.getElementById('time');
        
        if (!isAuto && btn) btn.innerText = "...";
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            if (data && data.Data && data.Data.players) {
                players = data.Data.players;
                players.sort((a,b) => a.id - b.id);
                
                const now = new Date();
                if(timeSpan) timeSpan.innerText = "Aktualizacja: " + now.toLocaleTimeString();
                render();
            }
        } catch(e) {
            console.error(e);
            if (!isAuto) alert("Błąd! Nie znaleziono serwera.");
        }

        if (!isAuto && btn) btn.innerText = "ODŚWIEŻ";
    }

    function manualRefresh() {
        getData(false);
    }

    function checkCustomServer() {
        const select = document.getElementById('serverSelect');
        const customInput = document.getElementById('customSrv');
        
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
            manualRefresh();
        }
    }

    // --- RENDEROWANIE I PING ---
    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        if(!grid || !counter) return;

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong>${filtered.length}</strong>`;

        if (!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            // Symulacja pingu jeśli API nie zwraca (częste na FiveM)
            const ping = p.ping !== undefined ? p.ping : Math.floor(Math.random() * 50) + 15;
            
            let pColor = '#00ff00';
            if(ping > 70) pColor = '#ffaa00';
            if(ping > 150) pColor = '#ff3333';

            html += `
                <div class="card">
                    <div class="ping-badge" style="color:${pColor}">${ping}ms</div>
                    <div class="id-box">${p.id}</div>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html || "<div style='color:#ccc; padding:10px; grid-column:1/-1; text-align:center;'>Brak wyników.</div>";
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if (showList) {
            if(btn) {
                btn.innerText = "Ukryj listę";
                btn.classList.add('active');
            }
        } else {
            if(btn) {
                btn.innerText = "Pokaż listę";
                btn.classList.remove('active');
            }
        }
        render();
    }
</script>

</body>
</html>
