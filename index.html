<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        /* --- PALETA KOLORÓW (CZERWONY) --- */
        :root {
            --bg: #050505;
            --panel: #111111;
            --accent: #ff3b3b;         /* Krwista czerwień */
            --accent-glow: rgba(255, 59, 59, 0.4);
            --text: #ffffff;
            --border: #333;
        }

        /* USUNIĘCIE STRZAŁEK W POLACH NUMERYCZNYCH */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 1300px; }

        /* --- NAGŁÓWEK --- */
        header { text-align: center; margin-bottom: 30px; padding-top: 20px; }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
        }

        .signature {
            font-size: 1rem;
            color: var(--accent);
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            position: relative;
            display: inline-block;
            opacity: 0.8;
        }
        .signature::before, .signature::after { content: "—"; color: #555; margin: 0 10px; }

        /* --- VIDEO --- */
        .video-box {
            width: 100%; max-width: 400px; margin: 0 auto 30px;
            border: 2px solid var(--accent); border-radius: 10px;
            overflow: hidden; background: #000;
            box-shadow: 0 0 20px var(--accent-glow);
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- PANEL STEROWANIA --- */
        .controls {
            background: var(--panel); padding: 20px;
            border: 1px solid var(--border); border-radius: 12px;
            display: flex; flex-wrap: wrap; gap: 15px;
            align-items: flex-start; /* Zmienione na start, żeby inputy się nie rozjeżdżały */
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-group {
            display: flex; flex-direction: column; gap: 5px;
            flex: 1; min-width: 180px;
        }

        label {
            font-size: 0.75rem; color: var(--accent);
            font-weight: bold; text-transform: uppercase;
        }

        input, select {
            background: #080808; border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 4px;
            outline: none; font-size: 1rem; transition: 0.3s;
            width: 100%;
        }

        input:focus, select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent-glow);
        }

        /* --- PRZYCISKI --- */
        .btn-group {
            display: flex; gap: 10px; align-items: flex-end; height: 100%; padding-top: 19px;
        }

        button {
            padding: 12px 25px; background: transparent;
            border: 1px solid var(--accent); color: var(--accent);
            border-radius: 4px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; height: 44px;
            transition: 0.3s; min-width: 120px;
        }

        button:hover, button.active {
            background: var(--accent); color: #000;
            box-shadow: 0 0 20px var(--accent);
        }

        /* --- STATYSTYKI --- */
        .stats-bar {
            display: flex; justify-content: space-between;
            color: #666; font-size: 0.85rem; margin-bottom: 15px; padding: 0 5px;
        }

        /* --- GRID --- */
        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .card {
            background: var(--panel); border: 1px solid var(--border);
            padding: 15px; border-radius: 6px; display: flex; align-items: center;
            transition: 0.2s;
        }
        .card:hover {
            border-color: var(--accent); background: #181818;
            transform: translateY(-2px); box-shadow: 0 0 10px var(--accent-glow);
        }

        .id-box {
            color: var(--accent); border: 1px solid var(--accent);
            font-weight: bold; font-size: 1.1rem; padding: 5px 10px;
            border-radius: 4px; margin-right: 15px; min-width: 60px;
            text-align: center; font-family: monospace;
        }

        .nick-txt {
            color: #e0e0e0; white-space: nowrap;
            overflow: hidden; text-overflow: ellipsis; font-weight: 500;
        }

        /* Klasa do ukrywania elementów */
        .hidden-input { display: none; margin-top: 10px; border-color: var(--accent); }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>GrandRP Finder</h1>
        <div class="signature">by kejcpi</div>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Wybierz Serwer</label>
            <select id="serverSelect" onchange="checkCustomServer()">
                <option value="8rml8v" selected>GrandRP (PL)</option>
                <option value="dyrx5y">BetterSide</option>
                <option value="custom" style="font-weight:bold; color:#ff3b3b;">-- Wpisz własne ID --</option>
            </select>
            <input type="text" id="customSrv" class="hidden-input" placeholder="np. 6y6m6y" onchange="manualRefresh()">
        </div>

        <div class="input-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>

        <div class="input-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <div class="btn-group">
            <button id="refreshBtn" onclick="manualRefresh()">ODŚWIEŻ</button>
            <button id="btnToggle" class="active" onclick="toggleList()">Ukryj listę</button>
        </div>
    </div>

    <div class="stats-bar">
        <span id="counter">Ładowanie...</span>
        <span id="time"></span>
    </div>

    <div id="grid"></div>
</div>

<script>
    let players = [];
    let showList = true;

    // Funkcja sprawdzająca czy wybrano opcję "Wpisz własne ID"
    function checkCustomServer() {
        const select = document.getElementById('serverSelect');
        const customInput = document.getElementById('customSrv');
        
        if (select.value === 'custom') {
            customInput.style.display = 'block';
            customInput.focus();
        } else {
            customInput.style.display = 'none';
            manualRefresh(); // Odśwież od razu po zmianie na preset
        }
    }

    async function getData(isAuto = false) {
        let sID = document.getElementById('serverSelect').value;
        
        // Jeśli wybrano custom, pobierz ID z pola tekstowego
        if (sID === 'custom') {
            sID = document.getElementById('customSrv').value;
            // Jeśli pole puste, nie pobieraj
            if (!sID || sID.length < 3) return; 
        }

        const btn = document.getElementById('refreshBtn');
        const timeSpan = document.getElementById('time');
        
        if (!isAuto) btn.innerText = "...";
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            if (data && data.Data && data.Data.players) {
                players = data.Data.players;
                players.sort((a,b) => a.id - b.id);
                
                const now = new Date();
                timeSpan.innerText = "Aktualizacja: " + now.toLocaleTimeString();
                render();
            }
        } catch(e) {
            if (!isAuto) alert("Błąd! Nie znaleziono serwera o takim ID.");
        }

        if (!isAuto) btn.innerText = "ODŚWIEŻ";
    }

    function manualRefresh() {
        getData(false);
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong style="color:var(--accent)">${filtered.length}</strong>`;

        if(!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <div class="id-box">${p.id}</div>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html || "<div style='color:#555; padding:10px;'>Brak wyników.</div>";
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if(showList) {
            btn.innerText = "Ukryj listę";
            btn.classList.add('active');
        } else {
            btn.innerText = "Pokaż listę";
            btn.classList.remove('active');
        }
        render();
    }

    // Start
    getData(false);

    // Auto-odświeżanie co 15 sekund
    setInterval(() => {
        getData(true);
    }, 15000);

</script>

</body>
</html>
