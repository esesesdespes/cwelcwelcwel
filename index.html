<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP | Live Finder PRO</title>
    <style>
        :root {
            --bg: #080808;
            --card: #121212;
            --accent: #ff3e3e; /* Krwista czerwień */
            --text: #ffffff;
            --text-dim: #777;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            overflow-x: hidden;
        }

        /* Dashboard na całą stronę */
        .app-container {
            width: 100%;
            max-width: 1800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #222;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Panel sterowania */
        .search-bar {
            display: grid;
            grid-template-columns: 120px 1fr 1fr 200px;
            gap: 15px;
            background: var(--card);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #222;
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .input-field {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: bold;
        }

        input {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 14px;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: var(--accent);
            background: #222;
        }

        .btn-refresh {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            height: 48px;
            margin-top: auto;
            transition: 0.3s;
        }

        .btn-refresh:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        /* Siatka kafelków */
        #playerGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Duże kafelki */
            gap: 20px;
        }

        .player-tile {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            border: 1px solid #222;
            transition: 0.3s;
            animation: fadeIn 0.3s ease;
        }

        .player-tile:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: #181818;
        }

        .id-box {
            font-size: 1.8rem; /* Wielkie ID */
            font-weight: 900;
            color: var(--accent);
            margin-right: 20px;
            padding-right: 20px;
            border-right: 2px solid #222;
            min-width: 80px;
        }

        .name-box {
            font-size: 1.1rem;
            font-weight: 500;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .count-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-dim);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1000px) {
            .search-bar { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>GrandRP Finder <span style="color:white; font-size: 0.5em; vertical-align: middle;">LIVE</span></h1>
        <div id="updateTime" style="color: #444; font-size: 0.9rem;"></div>
    </header>

    <div class="search-bar">
        <div class="input-field">
            <label>Server</label>
            <input type="text" id="srvId" value="8rml8v">
        </div>
        <div class="input-field">
            <label>Szukaj ID (Live)</label>
            <input type="number" id="searchId" placeholder="Wpisz ID..." oninput="filterPlayers()">
        </div>
        <div class="input-field">
            <label>Szukaj Nicku (Live)</label>
            <input type="text" id="searchNick" placeholder="Wpisz Nick..." oninput="filterPlayers()">
        </div>
        <button class="btn-refresh" onclick="loadData()">Odśwież Dane</button>
    </div>

    <div id="count" class="count-info"></div>
    <div id="playerGrid">
        </div>
</div>

<script>
    let allPlayers = []; // Tu trzymamy pobranych graczy

    // Funkcja pobierająca dane (wywoływana raz lub po kliknięciu odśwież)
    async function loadData() {
        const sID = document.getElementById('srvId').value;
        const grid = document.getElementById('playerGrid');
        const countBox = document.getElementById('count');
        
        grid.innerHTML = "<p style='color:var(--accent)'>Pobieranie listy graczy...</p>";
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}`);
            const data = await res.json();
            allPlayers = data.Data.players;
            
            // Sortowanie po ID
            allPlayers.sort((a,b) => a.id - b.id);
            
            filterPlayers(); // Od razu filtrujemy (pokaże wszystkich jeśli pola są puste)
            
            const now = new Date();
            document.getElementById('updateTime').innerText = "Ostatnia aktualizacja: " + now.toLocaleTimeString();
        } catch (e) {
            grid.innerHTML = "<p style='color:red'>Błąd połączenia. Sprawdź Server ID.</p>";
        }
    }

    // Funkcja filtrująca "w locie"
    function filterPlayers() {
        const idVal = document.getElementById('searchId').value;
        const nickVal = document.getElementById('searchNick').value.toLowerCase();
        const grid = document.getElementById('playerGrid');
        const countBox = document.getElementById('count');

        const filtered = allPlayers.filter(p => {
            const matchId = idVal ? p.id == idVal : true;
            const matchNick = nickVal ? p.name.toLowerCase().includes(nickNick) : true;
            
            // Logika: Jeśli oba pola puste - pokazuj wszystkich. 
            // Jeśli wpisane ID - filtruj po ID. Jeśli wpisany Nick - filtruj po Nicku.
            const nMatch = p.name.toLowerCase().includes(nickVal);
            const iMatch = idVal ? (p.id.toString().startsWith(idVal)) : true;
            
            return nMatch && iMatch;
        });

        countBox.innerHTML = `Widocznych graczy: <strong style="color:white">${filtered.length}</strong> / ${allPlayers.length}`;

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="player-tile">
                    <div class="id-box">${p.id}</div>
                    <div class="name-box" title="${p.name}">${p.name}</div>
                </div>`;
        });
        
        grid.innerHTML = html || "<p>Brak pasujących graczy online.</p>";
    }

    // Załaduj dane przy starcie strony
    loadData();
</script>

</body>
</html>
