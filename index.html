<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder | by kejcpi</title>
    <style>
        /* --- PALETA KOLORÓW --- */
        :root {
            --bg: #050505;             /* Tło całej strony */
            --panel: #0a0a0a;          /* Tło paneli/kart */
            
            /* NEONOWY FIOLET (GŁÓWNY MOTYW) */
            --theme: #b026ff;
            --theme-glow: rgba(176, 38, 255, 0.4);
            
            /* KOLORY NAGŁÓWKA */
            --header-gray: #e6e6e6;    /* Biało-szary tytul */
            --header-glow: rgba(255, 255, 255, 0.3);

            --text: #ffffff;
            --border: #333;
        }

        /* USUNIĘCIE STRZAŁEK W POLACH NUMERYCZNYCH */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper { width: 100%; max-width: 1300px; }

        /* --- NAGŁÓWEK --- */
        header { text-align: center; margin-bottom: 30px; padding-top: 20px; }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            color: var(--header-gray); /* ZMIANA NA BIAŁO-SZARY */
            text-shadow: 0 0 20px var(--header-glow);
        }

        .signature {
            font-size: 1rem;
            color: var(--theme); /* ZMIANA NA FIOLETOWY (DOMINUJĄCY) */
            letter-spacing: 5px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            position: relative;
            display: inline-block;
            opacity: 1;
            text-shadow: 0 0 15px var(--theme-glow);
        }
        .signature::before, .signature::after { content: "—"; color: #444; margin: 0 10px; }

        /* --- VIDEO (FIOLETOWA RAMKA) --- */
        .video-box {
            width: 100%; max-width: 400px; margin: 0 auto 30px;
            border: 2px solid var(--theme); border-radius: 15px;
            overflow: hidden; background: #000;
            box-shadow: 0 0 25px var(--theme-glow);
        }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* --- PANEL STEROWANIA --- */
        .controls {
            background: rgba(255, 255, 255, 0.02); 
            padding: 25px;
            border-radius: 20px;
            display: flex; flex-wrap: wrap; gap: 20px;
            align-items: flex-start;
            margin-bottom: 20px;
            justify-content: center;
        }

        .input-group {
            display: flex; flex-direction: column; gap: 8px;
            flex: 1; min-width: 200px;
        }

        label {
            font-size: 0.75rem; color: var(--theme);
            font-weight: bold; text-transform: uppercase; letter-spacing: 1px;
            text-shadow: 0 0 5px var(--theme-glow);
        }

        /* INPUTY I SELECT (FIOLETOWE) */
        input, select {
            background: #000; 
            border: 1px solid var(--theme);
            color: white; padding: 14px; border-radius: 10px;
            outline: none; font-size: 1rem; transition: 0.3s;
            width: 100%;
            box-shadow: 0 0 5px rgba(176, 38, 255, 0.1);
        }

        input:focus, select:focus {
            border-color: var(--theme);
            box-shadow: 0 0 15px var(--theme-glow);
            background: #0a0a0a;
        }

        /* --- PRZYCISKI (FIOLETOWE) --- */
        .btn-group {
            display: flex; gap: 15px; align-items: flex-end; height: 100%; padding-top: 22px;
        }

        button {
            padding: 12px 30px; background: transparent;
            border: 1px solid var(--theme); color: var(--theme);
            border-radius: 10px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; font-size: 0.9rem; height: 48px;
            transition: 0.3s; min-width: 130px;
            box-shadow: 0 0 5px rgba(176, 38, 255, 0.1);
        }

        button:hover, button.active {
            background: var(--theme); color: #000;
            box-shadow: 0 0 25px var(--theme);
        }

        /* --- STATYSTYKI --- */
        .stats-bar {
            display: flex; justify-content: space-between;
            color: #888; font-size: 0.9rem; margin-bottom: 20px; padding: 0 10px;
            text-align: center; width: 100%;
        }

        /* --- GRID (KAFELKI) --- */
        #grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px; width: 100%;
        }

        .card {
            background: var(--panel); 
            border: 1px solid #222; /* Domyślnie ciemna ramka */
            padding: 15px; border-radius: 10px; display: flex; align-items: center;
            transition: 0.3s;
