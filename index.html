<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrandRP Finder</title>
    <style>
        :root {
            --bg: #050505;             /* Totalna czerń */
            --card-bg: #0a0a0a;        /* Prawie czerń */
            --neon: #b026ff;           /* Neonowy fiolet */
            --neon-glow: rgba(176, 38, 255, 0.4); /* Poświata */
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .wrapper {
            width: 100%;
            max-width: 1200px;
        }

        /* NAGŁÓWEK */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            text-shadow: 0 0 15px var(--neon-glow);
            margin-bottom: 20px;
        }

        /* MINI PLAYER WIDEO */
        .video-box {
            width: 100%;
            max-width: 400px; /* Zmniejszony rozmiar */
            margin: 0 auto 30px; /* Wyśrodkowanie */
            border: 2px solid var(--neon);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px var(--neon-glow);
            position: relative;
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 ratio */
            height: 0;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* PANEL STEROWANIA */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        label {
            font-size: 0.8rem;
            color: var(--neon);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 5px var(--neon-glow);
        }

        /* NEONOWE INPUTY */
        input {
            background: #000;
            border: 1px solid var(--neon);
            color: white;
            padding: 12px 15px;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 0 8px rgba(176, 38, 255, 0.2);
            font-size: 1rem;
        }

        input:focus {
            box-shadow: 0 0 20px var(--neon-glow);
            background: #0e0e0e;
        }

        /* NEONOWE PRZYCISKI */
        button {
            padding: 12px 25px;
            border: 1px solid var(--neon);
            background: transparent;
            color: var(--neon);
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            height: 48px;
            margin-top: auto;
            box-shadow: 0 0 10px rgba(176, 38, 255, 0.1);
        }

        button:hover {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 25px var(--neon);
        }

        button.active {
            background: var(--neon);
            color: #000;
            box-shadow: 0 0 25px var(--neon);
        }

        /* STATYSTYKI */
        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        /* GRID Z KAFELKAMI */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #222; /* Domyślnie ciemna ramka */
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            transition: 0.3s;
        }

        /* Efekt najechania na kafelek */
        .card:hover {
            border-color: var(--neon);
            box-shadow: 0 0 15px var(--neon-glow);
            transform: translateY(-5px);
        }

        .id-txt {
            color: var(--neon);
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
            text-shadow: 0 0 5px var(--neon-glow);
            min-width: 50px;
        }

        .nick-txt {
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hidden { display: none; }
        
        @media (max-width: 768px) {
            .controls { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>

<div class="wrapper">

    <header>
        <h1>GrandRP Finder</h1>
    </header>

    <div class="video-box">
        <div class="video-wrapper">
            <iframe src="https://www.youtube.com/embed/4DIcijdahZE?autoplay=1&mute=1&loop=1&playlist=4DIcijdahZE" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>

    <div class="controls">
        <div class="input-group">
            <label>Server ID</label>
            <input type="text" id="srv" value="8rml8v">
        </div>
        <div class="input-group">
            <label>Szukaj ID</label>
            <input type="number" id="sid" placeholder="np. 123" oninput="render()">
        </div>
        <div class="input-group">
            <label>Szukaj Nicku</label>
            <input type="text" id="snick" placeholder="np. cwel" oninput="render()">
        </div>
        
        <div style="display:flex; gap:10px; margin-top: auto;">
            <button onclick="getData()">Odśwież</button>
            <button id="btnToggle" class="active" onclick="toggleList()">Ukryj listę</button>
        </div>
    </div>

    <div class="stats">
        <span id="counter">Ładowanie danych...</span> | <span id="time"></span>
    </div>

    <div id="grid"></div>

</div>

<script>
    let players = [];
    let showList = true;

    async function getData() {
        const sID = document.getElementById('srv').value;
        const btn = document.querySelector('button'); // Pierwszy przycisk to odśwież
        
        btn.innerText = "...";
        
        try {
            const res = await fetch(`https://corsproxy.io/?https://servers-frontend.fivem.net/api/servers/single/${sID}?t=${Date.now()}`);
            const data = await res.json();
            
            players = data.Data.players;
            players.sort((a,b) => a.id - b.id);
            
            document.getElementById('time').innerText = "Aktualizacja: " + new Date().toLocaleTimeString();
            render();
        } catch(e) {
            document.getElementById('counter').innerText = "Błąd serwera / złe ID.";
        }
        btn.innerText = "ODŚWIEŻ";
    }

    function render() {
        const idVal = document.getElementById('sid').value;
        const nickVal = document.getElementById('snick').value.toLowerCase();
        const grid = document.getElementById('grid');
        const counter = document.getElementById('counter');

        const filtered = players.filter(p => {
            const mId = idVal ? p.id.toString().startsWith(idVal) : true;
            const mNick = nickVal ? p.name.toLowerCase().includes(nickVal) : true;
            return mId && mNick;
        });

        counter.innerHTML = `Online: <strong style="color:var(--neon)">${filtered.length}</strong> / ${players.length}`;

        if(!showList) {
            grid.innerHTML = "";
            return;
        }

        let html = "";
        filtered.forEach(p => {
            html += `
                <div class="card">
                    <span class="id-txt">${p.id}</span>
                    <span class="nick-txt" title="${p.name}">${p.name}</span>
                </div>
            `;
        });
        grid.innerHTML = html;
    }

    function toggleList() {
        showList = !showList;
        const btn = document.getElementById('btnToggle');
        
        if(showList) {
            btn.innerText = "UKRYJ LISTĘ";
            btn.classList.add('active');
        } else {
            btn.innerText = "POKAŻ LISTĘ";
            btn.classList.remove('active');
        }
        render();
    }

    // Start
    getData();
</script>

</body>
</html>
